<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Information Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

        body {
            font-family: 'Comic Neue', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f8ff;
            margin: 0;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .form-container h2 {
            color: #ff6f61;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 20px;
            border: 2px solid #ff6f61;
            border-radius: 10px;
            font-size: 16px;
            background: #fff5f5;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background: #fff;
            padding: 0 5px;
            transition: 0.3s;
            pointer-events: none;
            color: #999;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group select:focus + label,
        .form-group select:not(:placeholder-shown) + label {
            top: 0;
            font-size: 12px;
            color: #ff6f61;
        }

        .form-group input[type="number"] {
            -moz-appearance: textfield;
        }

        .form-group input[type="number"]::-webkit-outer-spin-button,
        .form-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .submit-btn {
            background: #ff6f61;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #ff3b2e;
        }

        .form-group img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Kids Info Form</h2>
        <form id="kidsForm">
            <div class="form-group">
                <input type="text" id="name" required>
                <label for="name"><img src="https://img.icons8.com/emoji/48/000000/boy.png"/>Name</label>
            </div>
            <div class="form-group">
                <select id="clothingSize" required>
                    <option value="" disabled selected>Choose size</option>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
                <label for="clothingSize"><img src="https://img.icons8.com/emoji/48/000000/t-shirt-emoji.png"/>Clothing Size</label>
            </div>
            <div class="form-group">
                <input type="number" id="age" required>
                <label for="age"><img src="https://img.icons8.com/emoji/48/000000/birthday-cake-emoji.png"/>Age</label>
            </div>
            <div class="form-group">
                <input type="text" id="address" required>
                <label for="address"><img src="https://img.icons8.com/emoji/48/000000/house.png"/>Address</label>
            </div>
            <div class="form-group">
                <input type="tel" id="phoneNumber" required>
                <label for="phoneNumber"><img src="https://img.icons8.com/emoji/48/000000/telephone-emoji.png"/>Phone Number</label>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
